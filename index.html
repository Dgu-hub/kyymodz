<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* ==== BASE ==== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a0004, #330008);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 30px 15px;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      color: #f87171;
      text-shadow: 0 0 15px #fa223499;
      animation: slideDown 0.9s ease;
    }

    p {
      color: #ddd;
      font-size: 1.05em;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease;
    }

    /* ==== IMAGE ==== */
    img.anime {
      width: 270px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(249,34,52,0.5);
      margin: 20px auto;
      display: block;
      transition: transform 0.35s ease;
    }
    img.anime:hover {
      transform: scale(1.07);
    }

    /* ==== BUTTONS ==== */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 85%;
      max-width: 320px;
      margin: 12px auto;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, #b91c1c, #f87171);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(249,34,52,0.4);
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(249,34,52,0.65);
    }

    /* ==== POPUP ==== */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .popup-content {
      background: rgba(20, 20, 25, 0.9);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      color: white;
      box-shadow: 0 8px 40px rgba(249,34,52,0.4);
      animation: scaleIn 0.35s ease;
    }

    .popup-content h2 {
      color: #f87171;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px #fa2234aa;
    }

    .close-btn {
      background: linear-gradient(90deg, #fa2234, #b91c1c);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .close-btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* ==== TITIK TIGA MENU ==== */
    .titik-tiga {
      position: fixed;
      top: 18px;
      right: 18px;
      font-size: 26px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
      z-index: 1000;
    }
    .titik-tiga:hover {
      background: rgba(255,255,255,0.2);
    }

    /* ==== ANIMATIONS ==== */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes scaleIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
